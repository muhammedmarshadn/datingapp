<div class="card mb-4">
    <div class="card-img-wrapper">
        <img src="{{Member.photoUrl || './assets/user.png'}}" alt="{{Member.knownAs}}" class="card-img-top">
        <ul class="list-inline member-icons animate text-center">
            <li class="list-inline-item"><button routerLink="/members/{{Member.username}}" class="btn btn-success"><i class="fa fa-user"></i></button></li>
            <li class="list-inline-item"><button class="btn btn-primary" (click)="addLike(Member)"><i class="fa fa-heart"></i></button></li>
            <li class="list-inline-item"><button
                [queryParams]="{tab:3}"  
                routerLink="/members/{{Member.username}}" 
                class="btn btn-info"><i class="fa fa-envelope"></i></button></li>
        </ul>
    </div>
    <div class="card-body p-1">
        <h6 class="card-title text-center mb-1">
            <span [class.is-online]="(presence.onlineUsers$ |async).includes(Member.username)">
                <i class="fa fa-user mr-2"></i>
            </span>
          
            {{Member.knownAs}},{{Member.age}}
        </h6>
        <p class="card-text text-muted text-center">{{Member.city}}</p>
    </div>
</div>
